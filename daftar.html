<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
      <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Daftar</h1>
			</div>
			<div class="login-form">
            <form action="php/daftar.php" method="POST">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="user" name="user">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="pass" name="pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="nama lengkap" id="nama" name="nama">
				<label class="login-field-icon fui-nama" for="login-nama"></label>
				</div>
                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="no telpon" id="notlp" name="notlp">
				<label class="login-field-icon fui-no" for="login-no"></label>
				</div>
                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="sekolah asal" id="sklh" name="sklh">
				<label class="login-field-icon fui-sekolah" for="login-sekolah"></label>
				</div>
				<div class="control-group">
				<input type="submit" class="btn btn-primary btn-large btn-block" value="sign up" id="btn" name="login">
				</div>
				<a class="login-link" href="index.html">back to home</a>
			</div>
		</div>
	</div>
</body>
  
</body>
</html>
